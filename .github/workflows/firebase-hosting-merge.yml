name: Deploy - Firebase Hosting on merge

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      VUE_APP_API_URL: ${{ vars.API_URL_FIREBASE }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELECTRON_TASK_MANAGER }}
          channelId: live
          projectId: electron-task-manager
