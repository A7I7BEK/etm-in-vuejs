<base-modal id="guideMenuModal" modal-size="lg">
	<template #title>{{ resource.name }}</template>


	<template #content>
		<div class="az_prfl_mod">
			<div v-if="resource.type === 'video'">
				<iframe width="100%"
						height="400"
						frameborder="0"
						allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen
						:src="resource.prevLink">
				</iframe>
			</div>
			<div v-else-if="resource.type === 'PDF'">
				<embed width="100%" height="800" :src="resource.prevLink">
			</div>
		</div>
	</template>
</base-modal>
