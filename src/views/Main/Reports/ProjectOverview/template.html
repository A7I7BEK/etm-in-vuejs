<base-report-tab v-if="
	can(PERMISSION_TYPE.REPORT.CHART_KANBAN) &&
	can(PERMISSION_TYPE.REPORT.CHART_TRELLO)
">
	<template #title>
		<a
			class="nav-link active"
			data-toggle="tab"
			href="#projectOverviewKanban"
		>{{$t('repoerts.kanban')}}</a>
		<a
			class="nav-link"
			data-toggle="tab"
			href="#projectOverviewTrello"
		>{{$t('normal')}}</a>
	</template>


	<template #content>
		<div
			class="tab-pane fade show active"
			id="projectOverviewKanban"
		>
			<div class="row">
				<div class="col-4">
					<type-kanban-overall></type-kanban-overall>
				</div>


				<div class="col-8">
					<type-kanban-project></type-kanban-project>
				</div>
			</div>
		</div>


		<div
			class="tab-pane fade"
			id="projectOverviewTrello"
		>
			<div
				class="row"
				v-if="projectSelectionList.length > 0"
			>
				<div
					class="col-4"
					v-for="n in 3"
					:key="n"
				>
					<type-trello :project-list="projectSelectionList"></type-trello>
				</div>
			</div>
		</div>


		<div class="d-flex justify-content-end mt-4">
			<button
				type="button"
				class="btn az_base_btn btn-primary"
				onclick="print()"
			>{{ $t('saveAsPdf') }}</button>
		</div>
	</template>
</base-report-tab>
